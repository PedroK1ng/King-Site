    <script>
        function setAsBackground(videoElement) {
            const videoSrc = videoElement.querySelector('source').src;
            let fullScreenVideo = document.getElementById('fullScreenVideo');

            if (!fullScreenVideo) {
                fullScreenVideo = document.createElement('video');
                fullScreenVideo.id = 'fullScreenVideo';
                fullScreenVideo.className = 'full-screen-video';
                fullScreenVideo.autoplay = true;
                fullScreenVideo.muted = true;
                fullScreenVideo.loop = true;
                document.body.appendChild(fullScreenVideo);
            }

            if (fullScreenVideo.src !== videoSrc) {
                const newVideo = document.createElement('video');
                newVideo.src = videoSrc;
                newVideo.autoplay = true;
                newVideo.muted = true;
                newVideo.loop = true;
                newVideo.className = 'full-screen-video hidden';
                document.body.appendChild(newVideo);

                setTimeout(() => {
                    newVideo.classList.remove('hidden');
                }, 100); // Delay to trigger the transition

                newVideo.addEventListener('transitionend', () => {
                    document.body.removeChild(fullScreenVideo);
                    newVideo.id = 'fullScreenVideo';
                });
            }
        }
    </script>
