    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Login</title>
    <link rel="stylesheet" href="../style.css" />

    <!-- fonts section start -->

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bigshot+One&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap");
    </style>

    <!-- fonts section end -->
  </head>

  <!-- body section start -->
  <body>
    <!-- navbar section start -->
    <header style="background-color: black" class="navbar-login">
      <div class="logonavbar1">
        <a href="../index.html" class="logonavbar"
          ><img src="/assets/logos/logoking.png"
        /></a>
      </div>
      <div class="container1">
        <li><a style="text-decoration: none" href="../index.html">Home</a></li>
        <li><a style="text-decoration: none" href="">Sobre nós</a></li>
        <li><a style="text-decoration: none" href="">Conheça</a></li>
        <li><a style="text-decoration: none" href="">Parceiros</a></li>
        <li>
          <a style="margin-bottom: 5px; color: #dfaf68" href="/html/login.html"
            >Login</a
          >
        </li>
      </div>
    </header>
    <!-- navbar section end -->

    <section class="sectionlogin">
      <div class="container">
        <div class="sectionform">
          <form>
            <h1>LOGIN</h1>
            <p>Please, enter your e-mail and password:</p>
            <p>
              <input
                type="text"
                name="Email"
                class="email"
                placeholder="Email"
              />
            </p>

            <div class="input-container">
              <p>
                <input
                  type="password"
                  name="Password"
                  class="password"
                  placeholder="Password"
                />
                <button class="button-password">Forgot your password?</button>
              </p>
            </div>
            <button type="submit" class="buttonform">LOGIN</button>
            <div class="subtextcontainer">
              <span>Don't have an account? </span>
              <a href="#" class="createone">Create one</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- form section section end -->

    <!-- javascript section start -->

    <!-- javascript section end -->
  </body>
  <!-- body section end -->
